<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/selectDishStyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div id="selectDishView" class="border border-dark">
		<div id= "DinnerTitleView" class="bg-light text-center">
			<h1> Dinner planner</h1>
		</div>

		<div id="rowView" class="row border-top border-dark">
			<div id="sideBarView"class="col-md-2 col-12 border-right border-dark">
				<div id="sideBarHeader"class="row justify-content-around">
					<h3 class="col-md-8 col-10">My Dinner</h3>
					<div class="col-md-3 col-2">
						<button id="collapseButton" type="button" class="btn btn-default">
							<span id="barsIcon"class="fa fa-bars"></span>
						</button>
					</div>
				</div>

				<div id="peopleScroller" class="row justify-content-start">
					<h6 id="peopleHeader" class="col-md-6 col-4">People</h6>

					<select class="form-control form-control-sm col-md-3 col-2">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>

				</div>

				<div id="dishNameCostBar" class="row border-top border-bottom border-dark bg-light justify-content-around">
					<h6 id="dishNameText" class="col-md-8 col-10">Dish Name</h6>
					<h6 id="costText" class="col-md-3 col-2">Cost</h6>

				</div>

				<div id="costCounter">
					<h6 class="text-right text-warning">SEK 0.00</h6>
				</div>

				<div id="confirmDinnerButton" class="col text-center">
						<button type="button" class="btn btn-secondary btn-md border border-dark">Confirm Dinner</button>
				</div>




			</div>

			<div id="dishSearchView"class="col-md-10 col-12 bg-white">

				<div id="findDishView">
					<h3 id="findDishHeader">Find a dish</h1>

						<div id="searchbar" class="row border-bottom border-dark">
							<input id="keyWordsInput" class="form-control col-md-2 col-2" type="text" placeholder="Enter key words">
							<select id="categoryInput" class="form-control col-md-3 col-2">
								<option>All</option>
								<option>Main course</option>
								<option>Side Dish</option>
								<option>Dessert</option>
								<option>Appetizer</option>
							</select>
							<button id="searchDishButton" type="button" class="btn btn-warning col-md-1 col-3  border border-dark	">Search</button>

						</div>

					</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/selectDishView.js"></script>
<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
