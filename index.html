<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>




    <div id="DinnerTitle" class="bg-light text-center border-bottom border-dark">
        <h1> Dinner planner</h1>
    </div>

    <div id="homeView">
        <div id="textView" class="bg-white text-center">
            Welcome to Dinner Planner! <br> Please click the button below to start planning your dinner.
        </div>
        <div id="buttonView" class="text-center">
            <button id="createDinnerButton" class="btn btn-lg btn-warning">Create new dinner</button>
        </div>
    </div>

    <div id="rowView" class="row">

    </div>

    <div id="sideBarView" class="col-md-2 col-12 border-right border-dark">
        <div id="sideBarHeader" class="row justify-content-around">
            <h3 class="col-md-8 col-10">My Dinner</h3>
            <div class="col-md-3 col-2">
                <button id="collapseButton" type="button" class="btn btn-default">
                    <span id="barsIcon" class="fa fa-bars"></span>
                </button>
            </div>
        </div>
        <div id = "collapseContainer">
          <div id="peopleScroller" class="row justify-content-start">
              <h6 id="peopleHeader" class="col-md-6 col-4">People</h6>
              <input id="guestsInput" type="number" class="col-md-4 col-3" min="1" max="99" value="1" maxlength="2">

          </div>
          <div id="dishNameCostBar" class="row border-top border-bottom border-dark bg-light justify-content-around">
              <h6 id="dishNameText" class="col-md-8 col-10">Dish Name</h6>
              <h6 id="costText" class="col-md-3 col-2">Cost</h6>
          </div>
          <div id="sideBarItemDiv">

          </div>
          <div id="costCounter">
              <h6 id = "totalCostLabel"  class="text-right text-warning">0 SEK</h6>
          </div>
          <div  class="col text-center">
              <button id="confirmDinnerButton" type="button" class="btn btn-secondary btn-md border border-dark">Confirm Dinner</button>
          </div>
      </div>
    </div>


    <div id="dishSearchView" class="col-md-10 col-12 bg-white">
        <div id="findDishView">
            <h3 id="findDishHeader">Find a dish</h1>

                <div id="searchbar" class="row border-bottom border-dark">
                    <input id="keyWordsInput" class="form-control col-md-2 col-2" type="text" placeholder="Enter key words">
                    <select id="categoryInput" class="form-control col-md-3 col-2">
                    </select>
                    <button id="searchDishButton" type="button" class="btn btn-warning col-md-1 col-3  border border-dark	">Search</button>

                </div>

        </div>
        <div id="dishItemScrollView">

        </div>
    </div>

    <div id="dishItemCellView" class="imgContainer">

    </div>

    <div id="dishDetailsView" class="col-lg-10">
        <div class="row">
            <div class="col-lg-6">
                <h2 id="dishName"></h2>
                <img id="dishImage"/>
                <p id="dishDescription"></p>
                <button id = "backButton" type="button" class="btn btn-warning">back to search</button>
            </div>
            <div class="col-lg-6">
                <div id="Ingredients">
                    <h3 id="ingredientsHeader" class="text-center"></h3>
                    <hr>
                    <table id="ingredientsTable" class="table table-borderless">
                    </table>
                    <hr>
                    <div>
                        <div class="row justify-content-md-center">
                            <div class="col-lg-6">
                                <button id = "addToMenuButton" type="button" class="btn btn-warning">Add to menu</button>
                            </div>
                            <div class="col-lg-6">
                                <h6 id="totalDishPrice"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="prep">
            <h2>Preparation</h2>
            <p id="preparation">
            </p>
        </div>
    </div>

    <div id="dinnerOverview" class="text-center">
        <div class="container">
            <div id="printoutHeader" class="row">
                <div class="col-lg-6">
                    <h2 id="numberOfGuests"></h2>
                </div>
                <div class="col-lg-6">
                    <button id = "dinnerOverviewBackButton" type="button" class="btn btn-warning">go back and edit dinner</button>
                </div>
            </div>
        </div>

        <div>
            <div class="dishContainer">
                <div id="dishRowContainer" class="row justify-content-md-center">

                    <div class="col-lg-1 leftBorder priceCell">
                        <div class="bottomAlign">
                            <h6>Total:</h6>
                            <h6 id="totalPrice"></h6>
                        </div>
                    </div>
                </div>
                <hr>
                <div id="buttonView">
                    <button id = "dinnerOverviewPrintButton" type="button" class="btn btn-warning btn-lg">Print Full Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "dinnerPrintoutView" class="contaier">
            <div class="text-center">
            <div class="contaier">
              <di id="printoutHeader" class="row">
                <div class="col-lg-6">
                    <h2 id="numberOfGuests"></h2>
                </div>
                <div class="col-lg-6">
                  <button id = "dinnerPrintoutBackButton" type="button" class="btn btn-warning">go back and edit dinner</button>
                </div>
              </div>
            </div>
        </div>

        <div id="dinnerOverviewCell" class="col-lg-2 dishCell">
            <div>
                <img id="dishImage">
                <h2 id="dishName"></h2>
            </div>
            <h6 id="dishPrice"></h6>
        </div>

        <div id="dish-row" class="contaier, dishRowCellClass">
          <div class="row">
            <div id ="dish" class="col-lg-6">
              <div class="row justify-content-md-center">
                <div class="col-lg-5 right-padding">
                  <img id ="dishImage">
                </div>
                <div class="col-lg-2">
                </div>
                <div class="col-lg-5">
                  <h2 id = "dishName"></h2>
                  <p id ="dishDescription"></p>
                  </p>
                </div>
              </div>

            </div>
            <div class="col-lg-6">
              <h2>Preparation</h2>
              <p id = "preparation"></p>
            </div>
          </div>
        </div>


				<div id="sideBarItem"class="text-warning row border border-dark justify-content-around sideBarItemClass">
						<h6 id="sideBarItemName" class="col-md-8 col-10 align-self-center"></h6>
						<h6 id="sideBarItemPrice" class="col-md-3 col-2 align-self-center"></h6>
				</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/homeView.js"></script>
    <script src="js/controller/homeViewController.js"></script>
    <script src="js/controller/generalStateController.js"></script>
    <script src="js/controller/dishItemCellViewController.js"></script>
    <script src="js/controller/dishSearchViewController.js"></script>
    <script src="js/controller/dishDetailsViewController.js"></script>
    <script src="js/controller/sideBarViewController.js"></script>
    <script src="js/controller/dinnerOverviewViewController.js"></script>
    <script src="js/controller/dinnerPrintoutViewController.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dishItemCellView.js"></script>
    <script src="js/view/sideBarView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dinnerPrintoutView.js"></script>


    <!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
