<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/homeStyle.css">
    <link rel="stylesheet" href="css/selectDishStyle.css">
  </head>
  <body>

	<div class="text-center">
		<div id= "DinnerTitle" class="bg-light">
			<h1> Dinner planner</h1>
		</div>
		<div class="main">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-2">
          <div id="sideBarHeader"class="row">
					<h3 class="col-md-10 col-10">My Dinner</h3>
					<div class="col-md-2 col-2">
						<button id="collapseButton" type="button" class="btn btn-default">
							<span id="barsIcon"class="fa fa-bars"></span>
						</button>
					</div>
				</div>

				<div id="peopleScroller" class="row justify-content-start">
					<h6 id="peopleHeader" class="col-md-6 col-4">People</h6>

					<select class="form-control form-control-sm col-md-3 col-2">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>

				</div>

				<div id="dishNameCostBar" class="row border-left border-top border-bottom border-dark bg-light">
					<h6 id="dishNameText" class="col-md-8 col-10">Dish Name</h6>
					<h6 id="costText" class="col-md-3 col-2">Cost</h6>

				</div>

				<div id="costCounter">
					<h6 class="text-right text-warning">SEK 0.00</h6>
				</div>

				<div id="confirmDinnerButton" class="col text-center">
						<button type="button" class="btn btn-secondary btn-md border border-dark">Confirm Dinner</button>
				</div>
        </div>
        <div id="dishDetailsView" class="col-lg-10">
          <div class="row">
              <div class="col-lg-6">
                <h2 id="dishName"></h2>
                <img id="dishImage" src="./images/meatballs.jpg"/>
                <p id="dishDescription"></p>
                <button type="button" class="btn btn-warning">back to search</button>
              </div>
            <div class="col-lg-6">
              <div id="Ingredients">
                <h3>Ingredients for 3 people</h3>
                <hr>
                <table id="ingredientsTable" class="table table-borderless">
                </table>
                <hr>
                <div>
                  <div class="row justify-content-md-center">
                    <div class="col-lg-6">
                      <button type="button" class="btn btn-warning">Add to menu</button>
                    </div>
                    <div class="col-lg-6">
                      <h6 id="totalPrice"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
          <div class="prep">
            <h2>Preparation</h2>
            <p id= "preparation">
            </p>
          </div>
        </div>
      </div>


    <!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dishDetailsView.js"></script>
  </body>
</html>
