<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/homeStyle.css">
  </head>
  <body>

	<div id= "dinnerOverview" class="text-center">
		<div id= "DinnerTitle" class="bg-light">
			<h1> Dinner planner</h1>
		</div>
    <div class="contaier">
      <div id="printoutHeader" class="row">
        <div class="col-lg-6">
          <h2>My Dinner: 3 people</h2>
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn-warning">go back and edit dinner</button>
        </div>
      </div>
    </div>
    <div>
      <div class="dishContainer" >
        <div id="dishRowContainer" class="row justify-content-md-center">
          <div class="col-lg-2 dishCell">
            <div>
              <img id="dishImage" src = "./images/toast.jpg">
              <h2 id = "dishName" >Lasagne</h2>
            </div>
            <h6 id = "dishPrice">123 SEK</h6>
          </div>
          <div class="col-lg-1 leftBorder priceCell">
            <div class="bottomAlign">
              <h6>Total:</h6>
              <h6>123 SEK</h6>
            </div>
          </div>
        </div>
        <hr>
        <div id="buttonView">
    			<button type="button" class="btn btn-warning btn-lg">Print Full Recipe</button>
    		</div>
      </div>
    </div>
  </div>

    <!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
  <script src="js/view/dinnerOverviewView.js"></script>
  </body>
</html>
