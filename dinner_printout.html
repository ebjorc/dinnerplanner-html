<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/homeStyle.css">
  </head>
  <body>

  <div id = "dinnerPrintoutView" class="contaier">
    <div class="text-center">
  		<div id= "DinnerTitle" class="bg-light">
  			<h1> Dinner planner</h1>
  		</div>
    <div class="contaier">
      <di id="printoutHeader" class="row">
        <div class="col-lg-6">
            <h2 id="numberOfGuests"></h2>
        </div>
        <div class="col-lg-6">
          <button type="button" class="btn btn-warning">go back and edit dinner</button>
        </div>
      </div>
    </div>
    <div id="dish-row" class="contaier">
      <div class="row">
        <div id ="dish" class="col-lg-6">
          <div class="row justify-content-md-center">
            <div class="col-lg-5 right-padding">
              <img id ="dishImage">
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-5">
              <h2 id = "dishName"></h2>
              <p id ="dishDescription"></p>
              </p>
            </div>
          </div>

        </div>
        <div class="col-lg-6">
          <h2>Preparation</h2>
          <p id = "preparation"></p>
        </div>
      </div>
    </div>
</div>

    <!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dinnerPrintoutView.js"></script>
  </body>
</html>
